<html lang="en">

<head>
    <title>Organization Info - Eventgrid</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,maximum-scale=1,initial-scale=1,user-scalable=0">
    <meta name="description" content="Create, Promote and Manage Events online with the Eventgrid ticketing platform.">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,400,400italic,500,500italic,700,700italic,900,900italic&amp;subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300,700italic,300italic,400italic" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">

    <link href="./css/business-admin-common.css" rel="stylesheet">
    <link href="./css/business-admin.css" rel="stylesheet">
    <link href="./css/jquery.mCustomScrollbar.css" rel="stylesheet">
    <link href="./css/feather_theme_aviary_dark.css" rel="stylesheet">
</head>

<body class="admin-main">

    <!-- Titlebar -->
    <div id="titlebar" class="position-relative">
        <!-- Title -->
        <div>
            <h1 class="page-title" title="Organization Info">
				Organization Info
			</h1>

            <p class="page-fulltitle">Shows in event page</p>
        </div>

        <!-- Left part -->
        <div class="left-header-part">

        </div>

        <!-- Right part -->
        <div class="right-header-part">

            <a href="https://eventgrid.com/Businesses/31592/rogatnev" target="_blank" class="btn btn-default">View Business Page</a>
            <button class="btn btn-success" onclick="$('#profile-form').submit();">Save</button>

        </div>
    </div>

    <!-- Main content -->
    <div id="main-container">
        <div id="main-content" class="container-fluid clearfix">
            <div id="page-content" class="clearfix" style="padding: 0;">

                <div id="notification">
                </div>

                <div class="row">
                    <div class="col-xs-12 body-container">

                        <div class="container-md">
                            <h2 style="margin-top: 0;">General Info</h2>
                            <div class="row">
                                <form action="/Profile/Edit" id="profile-form" method="post">
                                    <div class="col-md-8">
                                        <input id="CfV1WebRootHost" name="CfV1WebRootHost" type="hidden" value="eventgrid.com">

                                        <div class="form-group">
                                            <label class="control-label" for="Name">Name</label>
                                            <div class="controls">
                                                <input class="input-block-level form-control valid" data-val="true" data-val-required="Required" id="Name" name="Name" type="text" value="rogatnev">
                                                <span class="field-validation-valid" data-valmsg-for="Name" data-valmsg-replace="true"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label" for="Description">Description</label>
                                            <div class="controls">
                                                <textarea class="input-block-level form-control" cols="20" id="Description" name="Description" rows="4"></textarea>
                                                <span class="field-validation-valid" data-valmsg-for="Description" data-valmsg-replace="true"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label" for="WebSite">Web Site</label>
                                            <div class="controls">
                                                <input class="input-block-level form-control" data-val="true" data-val-url="Url is invalid" id="WebSite" name="WebSite" type="text" value="">
                                                <span class="field-validation-valid" data-valmsg-for="WebSite" data-valmsg-replace="true"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label" for="Email">Email</label>
                                            <div class="controls">
                                                <input class="input-block-level form-control" data-val="true" data-val-email="Email is invalid" id="Email" name="Email" type="text" value="mail@rogatnev.ru">
                                                <span class="field-validation-valid" data-valmsg-for="Email" data-valmsg-replace="true"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label" for="Phone">Phone</label>
                                            <div class="controls">
                                                <input class="input-block-level form-control" data-val="true" data-val-phone="Phone number must consist of 10 digits" id="Phone" name="Phone" type="text" value="89992163796">
                                                <span class="field-validation-valid" data-valmsg-for="Phone" data-valmsg-replace="true"></span>
                                            </div>
                                        </div>

                                        <h2>Address</h2>
                                        <div class="controls-group" data-address="" data-address-required="False" data-address-has-countries="True" data-address-countries=",1,2">
                                            <div class="row">
                                                <div class="col-sm-6">
                                                    <div class="form-group">
                                                        <label class="control-label" for="Street">Street Address</label>
                                                        <div class="controls">
                                                            <input class="input-block-level form-control" data-val="true" data-val-maxlength="Must be max length 100" data-val-maxlength-max="100" id="Street" name="Street" type="text" value="">
                                                            <span class="field-validation-valid" data-valmsg-for="Street" data-valmsg-replace="true"></span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-sm-6">
                                                    <div class="form-group">
                                                        <label class="control-label" for="Street2">Street Address 2 (optional)</label>
                                                        <div class="controls">
                                                            <input class="input-block-level form-control optional" data-val="true" data-val-maxlength="Must be max length 100" data-val-maxlength-max="100" id="Street2" name="Street2" type="text" value="">
                                                            <span class="field-validation-valid" data-valmsg-for="Street2" data-valmsg-replace="true"></span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-sm-6">
                                                    <div class="form-group">
                                                        <label class="control-label" for="City">City</label>
                                                        <div class="controls">
                                                            <input class="input-block-level form-control" data-val="true" data-val-maxlength="Must be max length 100" data-val-maxlength-max="100" id="City" name="City" type="text" value="">
                                                            <span class="field-validation-valid" data-valmsg-for="City" data-valmsg-replace="true"></span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-sm-6">
                                                    <div class="form-group">
                                                        <label class="control-label" for="StateId" style="display: none;">State</label>
                                                        <label class="control-label" for="StateOther" style="">State/Province</label>
                                                        <div class="controls">
                                                            <select class="form-control state-input" data-val-number="The field State must be a number." id="StateId" name="StateId" style="display: none;" data-val-required="Required">
                                                                <option value="">Select State</option>
                                                            </select>
                                                            <input class="form-control state-other-input" id="StateOther" name="StateOther" placeholder="State/Province" type="text" value="" data-val="true">
                                                            <span class="field-validation-valid" data-valmsg-for="StateId" data-valmsg-replace="true"></span>
                                                            <span class="field-validation-valid" data-valmsg-for="StateOther" data-valmsg-replace="true"></span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-6">
                                                    <div class="form-group">
                                                        <label class="control-label" for="Zip">Postal Code</label>
                                                        <div class="controls">
                                                            <input class="input-block-level form-control zip-input" data-val="true" data-val-maxlength="Must be max length 20" data-val-maxlength-max="20" id="Zip" name="Zip" type="text" value="" data-val-length="Must be at least 3 characters long." data-val-length-min="3">
                                                            <span class="field-validation-valid" data-valmsg-for="Zip" data-valmsg-replace="true"></span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-sm-6">
                                                    <div class="form-group">
                                                        <label class="control-label" for="CountryId">Country</label>
                                                        <div class="controls">
                                                            <select class="form-control country-input" data-val="true" data-val-number="The field Country must be a number." id="CountryId" name="CountryId">
                                                                <option value="">Select Country</option>
                                                            </select>
                                                            <span class="field-validation-valid" data-valmsg-for="CountryId" data-valmsg-replace="true"></span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <h2>Business Page Link</h2>
                                        <div class="row">
                                            <div class="col-sm-12" style="min-height: 22px; padding-top: 6px;padding-bottom: 6px;">
                                                <label class="checkbox" style="display: inline">
                                                    <span class="checkbox-custom">
								<input class="grouped" data-val="true" data-val-required="Required" id="UseCustomSubdomain" name="UseCustomSubdomain" type="checkbox" value="true"><input name="UseCustomSubdomain" type="hidden" value="false">
							</span>
                                                    <span>Use custom domain for business page(s)</span>
                                                </label>
                                                <span class="field-validation-valid" data-valmsg-for="UseCustomSubdomain" data-valmsg-replace="true"></span>
                                            </div>
                                            <div class="col-sm-8 custom-subdomain-editor" style="display:none;">
                                                <div class="form-group">
                                                    <label class="control-label" for="CustomSubdomain">Custom Sub-domain</label>
                                                    <div class="input-group subdomain-input">
                                                        <span class="input-group-addon">https://&nbsp;</span>
                                                        <input class="form-control" data-val="true" data-val-customsubdomain="Invalid domain name." data-val-remote="Custom domain already used." data-val-remote-additionalfields="*.CustomSubdomain" data-val-remote-url="/Profile/CheckSubdomain" id="CustomSubdomain"
                                                            name="CustomSubdomain" type="text" value="">
                                                        <span class="input-group-addon">
									&nbsp;.eventgrid.com&nbsp;
								</span>
                                                    </div>
                                                    <span class="field-validation-valid" data-valmsg-for="CustomSubdomain" data-valmsg-replace="true"></span>
                                                </div>
                                            </div>
                                        </div>

                                        <h2>Google Analytics</h2>
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label class="control-label" for="GoogleAnalyticsTrackingId">Tracking ID (optional)</label>
                                                    <div class="controls">
                                                        <input class="input-block-level form-control" data-val="true" data-val-googleanalyticstrackingid="Tracking ID is invalid" id="GoogleAnalyticsTrackingId" maxlength="100" name="GoogleAnalyticsTrackingId" type="text" value="">
                                                        <span class="field-validation-valid" data-valmsg-for="GoogleAnalyticsTrackingId" data-valmsg-replace="true"></span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="control-label" for="LogoPath">Organization Logo</label>
                                            <div class="imageload image-uploader image-uploader--blank" data-image-upload="v2" data-image-upload-img="" style="max-width: 302px; height: 302px;">
                                                <input id="LogoUploadId" name="LogoUploadId" type="hidden" value="">
                                                <input id="LogoPath" name="LogoPath" type="hidden" value="">
                                                <div class="image-uploader_layer--main image-uploader_layer">
                                                    <div class="image-uploader_layer-inner"><img class="background-img" style="max-width: 300px; max-height: 300px;"></div>
                                                    <div class="image-uploader_toolbox hidden">
                                                        <div class="image-uploader_toolbox-wrap">
                                                            <div class="image-uploader_toolbox-inner">
                                                                <div style="margin-bottom: 10px;">
                                                                    <button type="button" class="btn btn-default upload-link">Upload New</button>
                                                                </div>
                                                                <div>
                                                                    <button type="button" class="btn btn-danger clear">Delete</button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="image-uploader_layer--blank image-uploader_layer">
                                                    <div class="image-uploader_layer-inner"><img class="blank-img" src="/content/img/businessadmin/common/uploader_placeholder.svg">
                                                        <p class="size title" style="font-size: 18px;">160x160px
                                                            <br>Recommended size</p>
                                                        <div><a href="javascript:void(0);" class="upload-link">Upload Image</a></div>
                                                    </div>
                                                    <input type="file" class="upload hidden" style="width:100%; height: 100%;" accept="image/*, application/pdf">
                                                </div>
                                                <div class="image-uploader_layer--load image-uploader_layer">
                                                    <div class="image-uploader_layer-inner">
                                                        <p class="title">Image Loading...</p>
                                                        <div class="progress">
                                                            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <span class="field-validation-valid" data-valmsg-for="LogoUploadId" data-valmsg-replace="true"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="control-label" for="HeaderBackgroundImageUrl">Business Page Background</label>
                                            <div class="header-background-imageload image-uploader image-uploader--blank" data-image-upload="v2" data-image-upload-img="" style="max-width: 302px; height: 182px;">
                                                <input id="HeaderBackgroundImageUploadId" name="HeaderBackgroundImageUploadId" type="hidden" value="">
                                                <input id="HeaderBackgroundImageUrl" name="HeaderBackgroundImageUrl" type="hidden" value="">
                                                <div class="image-uploader_layer--main image-uploader_layer">
                                                    <div class="image-uploader_layer-inner"><img class="background-img" style="max-width: 300px; max-height: 180px;"></div>
                                                    <div class="image-uploader_toolbox hidden">
                                                        <div class="image-uploader_toolbox-wrap">
                                                            <div class="image-uploader_toolbox-inner">
                                                                <div style="margin-bottom: 10px;">
                                                                    <button type="button" class="btn btn-default upload-link">Upload New</button>
                                                                </div>
                                                                <div>
                                                                    <button type="button" class="btn btn-danger clear">Delete</button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="image-uploader_layer--blank image-uploader_layer">
                                                    <div class="image-uploader_layer-inner"><img class="blank-img" src="/content/img/businessadmin/common/uploader_placeholder.svg">
                                                        <p class="size title" style="font-size: 18px;">1360x400px
                                                            <br>Recommended size</p>
                                                        <div><a href="javascript:void(0);" class="upload-link">Upload Image</a></div>
                                                    </div>
                                                    <input type="file" class="upload hidden" style="width:100%; height: 100%;" accept="image/*, application/pdf">
                                                </div>
                                                <div class="image-uploader_layer--load image-uploader_layer">
                                                    <div class="image-uploader_layer-inner">
                                                        <p class="title">Image Loading...</p>
                                                        <div class="progress">
                                                            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <span class="field-validation-valid" data-valmsg-for="HeaderBackgroundImageUrl" data-valmsg-replace="true"></span>
                                        </div>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
